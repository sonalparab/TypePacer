{% extends "base.html" %}
{% block content1 %}
<center>
<h1> Welcome to TypePacer! </h1>
</center>
<form class="form-horizontal" method="POST" action="/home/">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="user" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="pw" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" name="submit" value="Login" formaction="/auth">
      <input type="submit" class="btn btn-success" name="submit" value="Sign up" formaction="/createaccount">
    </div>
  </div>
  <div class ="jumbotron">
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>
</form>
{% endblock %}
