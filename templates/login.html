{% extends "base.html" %} {% block content1 %}

<body class="login">

    <center>
        <img src="../static/images/blackpants_logo.gif" class="rounded mx-auto d-block" alt="Cinque Terre">
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <h1> Welcome to TypePacer! </h1>
                        {% set messages = get_flashed_messages() %} {% for message in messages %}
                        <h3> {{message}} </h3>
                        {% endfor %}
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action="/home/" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="user" id="username" tabindex="1" class="form-control" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="pw" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-3 col-sm-offset-3">
                                                    <input type="submit" class="btn btn-primary" name="submit" value="Login" formaction="/auth">
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="submit" class="btn btn-success" name="submit" value="Sign up" formaction="/createaccount">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
{% endblock %}
